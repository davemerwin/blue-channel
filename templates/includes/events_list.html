{% load markup %}
{% if events_list %}
    <ul id="eventList" class="neList">
        {% for event in events_list %}
            <li>
                <h3><a href="{{ event.get_absolute_url }}" title="{{ event.title }}">{{event.title}}</a></h3>
                {{event.main_content|truncatewords_html:"20"|markdown}}
            </li>
        {% endfor %}
    </ul>
{% endif %}
