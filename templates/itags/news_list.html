{% load markup %}
{% if news_list %}
    <ul id="newsList" class="neList">
        {% for news in news_list %}
            <li>
                <h3><a href="{{ news.get_absolute_url }}" title="{{ news.title }}">{{news.title}}</a></h3>
                {{news.main_content|truncatewords_html:"20"|markdown}}
            </li>
        {% endfor %}
    </ul>
{% endif %}
