{% extends "admin/change_form.html" %}

{% block extrahead %}
{{block.super}}
<script src="{{MEDIA_URL}}js/tiny_mce/tiny_mce.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    tinyMCE.init({
        mode : "exact",
        elements : "id_body",
        theme : "advanced",
        plugins: "advimage,advlink,media",
                
        //Theme Options
        theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,formatselect,fontselect,fontsizeselect,|,bullist,numlist,|,outdent,indent,blockquote",
        theme_advanced_buttons2: "link,unlink,anchor,image,cleanup,media",
        theme_advanced_buttons3: "",
        theme_advanced_toolbar_location : "top",
        theme_advanced_resizing : true,
        
        external_image_list_url : "js/image_list.js"
    });
</script>
{% endblock %}
